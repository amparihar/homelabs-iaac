##################################################################################################
# frontend
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  ports:
    - port: 80
  selector:
    app: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      version: v1
  template:
    metadata:
      labels:
        app: frontend
        version: v1
    spec:
      serviceAccountName: todos-pod
      containers:
        - name: frontend
          image: 785548451685.dkr.ecr.ap-south-1.amazonaws.com/todos:mytodos-microsvc
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: USER_API_BASE_URL
              valueFrom: 
                configMapKeyRef:
                  name: frontend-config
                  key: USER_API_BASE_URL
            - name: GROUP_API_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: GROUP_API_BASE_URL
            - name: TASK_API_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: TASK_API_BASE_URL
          resources:
            limits:
              cpu: 512m
              memory: 1024Mi
            requests:
              cpu: 200m
              memory: 512Mi
