##################################################################################################
# user service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: user
spec:
  ports:
    - port: 4096
  selector:
    app: user
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
      version: v1
  template:
    metadata:
      labels:
        app: user
        version: v1
      
    spec:
      serviceAccountName: todos-api-pod
      # initContainers:
      #   - name: init-database
      #     image: busybox:1.35.0
      #     imagePullPolicy: IfNotPresent
      #     command: ["/bin/sh"]
      #     args:
      #       - "-c"
      #       - "while ! dig database; do echo Waiting for database...; sleep 2;done"
      containers:
        - name: user
          image: aparihar/todos-user-microsvc:3.0
          readinessProbe:
            httpGet:
              path: /api/user/health-check
              port: 4096
            initialDelaySeconds: 5
            periodSeconds: 10
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4096
          env:
            - name: RDS_HOST
              value: "database.todos-api.svc.cluster.local"
            - name: RDS_PORT
              valueFrom:
                secretKeyRef:
                  name: database-connection-secret
                  key: RDS_PORT
            - name: RDS_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: database-connection-secret
                  key: RDS_DB_NAME
            - name: RDS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: database-connection-secret
                  key: RDS_USERNAME
            - name: RDS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-connection-secret
                  key: RDS_PASSWORD
            - name: RDS_CONN_POOL_SIZE
              value: "2"
            - name: JWT_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: auth-secret
                  key: JWT_ACCESS_TOKEN
          resources:
            limits:
              cpu: 256m
              memory: 512Mi
            requests:
              cpu: 256m
              memory: 300Mi
---
