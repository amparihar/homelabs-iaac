##################################################################################################
# database service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: database
spec:
  ports:
    - port: 3306
  selector:
    app: mysql
  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
spec:
  
  replicas: 1
  selector:
    matchLabels:
      app: mysql
      version: v1
  template:
    metadata:
      labels:
        app: mysql
        version: v1
      annotations:
        appmesh.k8s.aws/sidecarInjectorWebhook: disabled
    spec:
      serviceAccountName: todos-api-pod
      containers:
        - name: mysql
          image: aparihar/todos-mysql-db-microsvc:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-connection-secret
                  key: RDS_ROOT_PASSWORD
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: database-connection-secret
                  key: RDS_DB_NAME
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: database-connection-secret
                  key: RDS_USERNAME
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-connection-secret
                  key: RDS_PASSWORD
            - name: DATABASE_HOST
              value: "database.todos-api.svc.cluster.local"
          
          resources:
            limits:
              cpu: 1024m
              memory: 2048Mi
            requests:
              cpu: 1024m
              memory: 1024Mi
        
